<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        /* 그룹 선택자(,) 사용 */
        table, th, td{
            border: 1px solid #444;
            padding: 20px;
            border-collapse: collapse;
        }
        thead{
            background-color: #eee;
        }
        /* th{
            border: 1px solid #444;
        } */
    </style>
</head>
<body>
    <h2>The head, today, and tfoot elements</h2>
    <table>
        <thead>
            <tr>
                <th>월별</th>
                <th>저축액</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3월</td>
                <td>50만원</td>
            </tr>
            <tr>
                <td>4월</td>
                <td>60만원</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>110만원</td>
            </tr>
        </tfoot>
    </table>    
</body>
</html>
