<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>웹 개발 기초</title>
 
</head>
<body>
    <!-- ul ~ li 태그는 목록형 자료일때 사용 -->
    <!-- ul: unorderedlist(순서없는) -->
    <!-- circle, square 모양 바꿀 수 있음 -->
    <h1>웹 개발 기초</h1>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    
    <hr>
    <h1>제목 입니다.</h1>
    <h2>제목 입니다.</h2>
    <h3>제목 입니다.</h3>
    <h4>제목 입니다.</h4>
    <h5>제목 입니다.</h5>
    <h6>제목 입니다.</h6>

</body>


</html>
